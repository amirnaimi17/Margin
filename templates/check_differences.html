<!DOCTYPE html>
<html>
  <head>
    <title>Difference in records</title>
  </head>
  <body>
    <p>Differences of the date: {{ date }}</p>
    <p>The following records are different:</p>
    <ul>
      {% for record in differences %}
          {{ record.clearing_member }}
          {{ record.account }}
          {{ record.margin_class }}
          {{ record.margin }}
      {% endfor %}
    </ul>
  </body>
</html>
